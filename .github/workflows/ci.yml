  windows-java11:
    name: Windows + JDK11
    timeout-minutes: 90
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - name: Clone TruffleSqueak repository
      uses: actions/checkout@v2
